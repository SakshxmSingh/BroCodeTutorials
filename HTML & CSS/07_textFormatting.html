<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> this is a normal line </p>
    <p> this is a <b>bold</b> line </p>
    <p> this is a <i>italic</i> line </p>
    <p> this is a <u>underlined</u> line </p>
    <p> this is a <tt>monospaced</tt> line </p>
    <p> this is a <big>big</big> line </p>
    <p> this is a <small>small</small> line </p>
    <p> this is a <sub>subscripted</sub> line </p>
    <p> this is a <sup>superscripted</sup> line </p>
    <p> this is a <del>deleted</del> line </p>
    <p> this is a <mark style="background-color: chocolate;"> marked</mark> line </p>



</body>
</html>
