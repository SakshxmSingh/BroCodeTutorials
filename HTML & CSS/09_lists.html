<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>inordered lists</h4>
    <ul>
        <li> pizza </li>
        <li> dogs </li>
        <li> bruh </li>
        <ul>
            <li>hahaha ig</li>
            <li> rofl</li>
        </ul>
    </ul>

    <h4>ordered lists</h4>
    <ol>
        <li> lmao </li>
        <li> bruhs</li>
        <ol>
            <li> class </li>
        </ol>
    </ol>

    <h4> description lists</h4>
    <dl style="background-color: aqua;">
        <dt> dragon</dt>
        <dd> four legged winged fire breathing reptile</dd>
        <dt> wyvern</dt>
        <dd> dragon but two legs</dd>
    </dl>
</body>
</html>
